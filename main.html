<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body class="body">
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <form action="" id="playerForm">
            <label for="player1">Player 1<input type="text" id="player1" placeholder="enter name" required></label>
            <label for="player2">Player 2<input type="text" id="player2" placeholder="enter name" required></label>
            <button type="submit" id="submit">Start Game</button>
        </form>

        <div id="gameBoard" class="hidden">
            <div class="grid">
                <div class="cell" id="cell-0"></div>
                <div class="cell" id="cell-1"></div>
                <div class="cell" id="cell-2"></div>
                <div class="cell" id="cell-3"></div>
                <div class="cell" id="cell-4"></div>
                <div class="cell" id="cell-5"></div>
                <div class="cell" id="cell-6"></div>
                <div class="cell" id="cell-7"></div>
                <div class="cell" id="cell-8"></div>
            </div>
            <!-- Added this element to display the current player -->
            <p id="currentPlayer"></p>
            <!-- Added this element to display the victory message -->
            <div class="message" id="victoryMessage"></div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
